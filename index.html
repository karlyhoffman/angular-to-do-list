<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Just Do It</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="todoListApp">
	<h1>To-Do</h1>
	<div ng-controller="mainCtrl" class="list">
		<div ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox" />
			<label ng-hide="editing" class="editing-label">
				{{todo.task}}
			</label>
			<input ng-show="editing" ng-blur="editing = false" ng-model="todo.task" class="editing-label" type="text">
			<div class="actions">
				<button ng-click="editing = !editing">edit</button>
				<button ng-click=" ">save</button>
				<button class="delete">delete</button>
			</div>
		</div>
	</div>
	<script src="scripts/ng/angular.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
